<head>
	<title>Art ‚ùÄ Jisu Sheen</title>
	<link rel="icon" type="image/png" href="guy-fav.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Jersey+20&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">

	<style>
		body {
			margin: 40px;
			padding: 0px;
			align-items: center;
		}
		h1 {
		  font-family: "helvetica", serif;
		  font-weight: 700;
		  font-style: normal;
		  font-size: 5em;
		  color: black;
		}
		h2 {
		  font-family: "VT323", serif;
		  font-weight: 400;
		  font-style: normal;
		  font-size: 2.5em;
		  color: black;
		}
		h3 {
			font-family: "VT323", monospace;
		  font-weight: 400;
		  font-style: normal;
		  font-size: 60px;
		  color: #ababab;
		}
		.banner {
			position: fixed;
			left: 40px;
			bottom: 0px;
		}
		.menu {
			position: relative;
		}
		a {
			color: #4c870c;
		}
		a:hover {
			color: #b434eb;
			cursor: pointer;
		}
		p {
			font-family: "VT323", monospace;
			font-size: 40px;
		}
		.full {
			width: 100%;
			padding-bottom: 40px;
			z-index: -99;
		}

		.bigbox {
			margin: 50px;
			text-align: center;
			top: 0%;
			left: 0%;
			position:fixed;
		}
		.content {
			margin-left: 200px;
		}
		a {
			color: #4c870c;
		}
		a:hover {
			color: #b434eb;
			cursor: pointer;
		}
		p {
			font-family: "VT323", monospace;
			font-size: 1.5em;
		}
		img {
			width: 600px;
			margin: auto;
			display: block;
		}
		.buttonImage {
			animation: spin 20s linear forwards infinite;
			z-index: 3;
		}
		@keyframes spin {
			0% {}
			100% {
				transform: rotateZ(360deg);
			}
		}
		/* Container needed to position the button. Adjust the width as needed */
		.container {
		  position: relative;
		  width: 100px;

		}

		/* Make the image responsive */
		.container img {
		  width: 100%;
		  height: auto;
		}

		/* Style the button and place it in the middle of the container/image */
		.container .btn {
		  position: absolute;
		  top: 30%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  background-color: #FFFFFF00;
		  color: #CFFF04;
		  font-size: 40px;
		  padding: 12px 24px;
		  border: none;
		  cursor: pointer;
		  border-radius: 5px;
		  font-family: 'helvetica', sans-serif;
		  font-weight: 700;
		  -webkit-text-stroke-width: 1.5px;
		  -webkit-text-stroke-color: black;
		}

		.container .btn:hover {
		  background-color: #CFFF04;
		  font-family: 'Coral Pixels', sans-serif;

		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class = "container">
		  <img class="buttonImage" src="watari.png" alt="Web">
		  <button onclick="window.location.href='http://jisusheen.com/web';" class="btn">Web</button>
		</div>
		<div class = "container">
		  <img class="buttonImage" src="guy.png" alt="Writing">
		  <button onclick="window.location.href='http://jisusheen.com/writing';" class="btn">Writing</button>
		</div>
		<div class = "container">
		  <img src="butterfly.png" alt="Art">
		</div>
		<div class = "container">
		  <img class="buttonImage" src="sticks.png" alt="Contact">
		  <button onclick="window.location.href='http://jisusheen.com/contact';" class="btn">Contact</button>
		</div>
		<br>
		<div class = "container">
		  <img class="buttonImage" src="duck.png" alt="Home">
		  <button onclick="window.location.href='http://jisusheen.com';" class="btn">Home</button>
		</div>
	</div>
	<div class="content">
		<h1>
			Art
		</h1>
		<h2>
			<a href="https://youtu.be/3IjxTMwYBQk?si=6ryFyiW73b43M9kO&t=299" target="_blank">Video by Fernando Payano</a><br>
			<a href="https://youtu.be/B-9xg3JJqQw?si=L2wdF-wme1HHO_op&t=99" target="_blank">Video from Fox 61</a>
		</h2>
		<img class="full" src="back.JPG"/>
		<img class="full" src="cross.JPG"/>
		<img class="full" src="invite.jpg"/>
		<img class="full" src="open.jpg"/>
		<img class="full" src="roll.JPG"/>
		<img class="full" src="skateboard.JPG"/>
		<img class="full" src="skateboard2.JPG"/>
		<img class="full" src="pantry2.JPG"/>
		<img class="full" src="kulishead.JPG"/>
		<img class="full" src="farm.png"/>
		<img class="full" src="kulisprinkles.JPG"/>
		<img class="full" src="laser.jpg"/>
		<h1>
			<a href="https://secondfloorhardwareschool.com/gallery-board" target="_blank">More</a>
			<br><br>
		</h1>
	</div>
</body>
