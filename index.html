<head>
	<title>Jisu Sheen</title>
	<link rel="icon" type="image/png" href="guy-fav.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Jersey+20&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(#562181, #832822);
			margin: 0px;
			padding: 0px;
		}
		h1 {
		  font-family: "helvetica", serif;
		  font-weight: 700;
		  font-style: normal;
		  font-size: 5em;
		  color: #CFFF04;
		  -webkit-text-stroke-width: 2px;
		  -webkit-text-stroke-color: black;
		}
		h2 {
		  font-family: "Coral Pixels", serif;
		  font-weight: 400;
		  font-style: normal;
		  font-size: 3em;
		}
		h3 {
		  font-family: "VT323", monospace;
		  font-weight: 400;
		  font-style: normal;
		  font-size: 2em;
		  color: #e3eb02;
		  text-shadow: 2px 2px #b102eb;
		}
		p {
		  font-family: "VT323", monospace;
		  font-weight: 400;
		  font-style: normal;
		  font-size: 1.5em;
		  text-shadow: 1px 1px #9a86cf;
		  color: #270094;
		}
		.bigbox {
			margin: 50px;
			text-align: center;
			top: 0%;
			left: 0%;
			position:fixed;
		}
		.full {
			width: 100%;
			top: 0%;
			left: 0%;
			z-index: -99;
		}
		.buttonImage {
			animation: spin 20s linear forwards infinite;
			z-index: 3;
		}
		@keyframes spin {
			0% {}
			100% {
				transform: rotateZ(360deg);
			}
		}
		/* Container needed to position the button. Adjust the width as needed */
		.container {
		  position: relative;
		  width: 100px;

		}

		/* Make the image responsive */
		.container img {
		  width: 100%;
		  height: auto;
		}

		/* Style the button and place it in the middle of the container/image */
		.container .btn {
		  position: absolute;
		  top: 30%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  background-color: #FFFFFF00;
		  color: #CFFF04;
		  font-size: 40px;
		  padding: 12px 24px;
		  border: none;
		  cursor: pointer;
		  border-radius: 5px;
		  font-family: 'helvetica', sans-serif;
		  font-weight: 700;
		  -webkit-text-stroke-width: 1px;
		  -webkit-text-stroke-color: black;
		}

		.container .btn:hover {
		  background-color: #CFFF04;
		  font-family: 'Coral Pixels', sans-serif;

		}

		.banner {
			
			bottom: 0px;
			left: 0px;
		}

	</style>
</head>
<body>
	<img class="full" src="eyes.jpg"/>

	<img class="full" src="stones.jpg"/>
	<img class="full" src="pantry.jpg"/>
	<img class="full" src="cubes.jpg"/>
	<img class="full" src="zines.jpg"/>
	<img class="full" src="caroline.JPG"/>
	<img class="full" src="sample-rocks.png"/>
	<img class="full" src="me.jpg"/>
	<img class="full" src="homes.jpg"/>
	<img class="full" src="tea.jpg"/>
	<img class="full" src="prints.JPG"/>
	<img class="full" src="computer.jpg"/>
	<img class="full" src="vend.JPG"/>
	<img class="full" src="peace.JPG"/>
	

	<div class="bigbox">
			<div class = "container">
			  <img class="buttonImage" src="watari.png" alt="Web">
			  <button onclick="window.location.href='http://jisusheen.com/web';" class="btn">Web</button>
			</div>
			<div class = "container">
			  <img class="buttonImage" src="guy.png" alt="Writing">
			  <button onclick="window.location.href='http://jisusheen.com/writing';" class="btn">Writing</button>
			</div>
			<div class = "container">
			  <img class="buttonImage" src="butterfly.png" alt="Art">
			  <button onclick="window.location.href='http://jisusheen.com/art';" class="btn">Art</button>
			</div>
			<div class = "container">
			  <img class="buttonImage" src="sticks.png" alt="Contact">
			  <button onclick="window.location.href='http://jisusheen.com/contact';" class="btn">Contact</button>
			</div>
			<h1>Jisu Sheen</h1>
	</div>
	
</body>
